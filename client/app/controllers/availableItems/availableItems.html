
<div ng-include="'shared/navigation.html'"></div>

<div class="container-fluid">
   <div class="row">
     <div class="col-sm-6">
				<h2>Listings</h2>
					<!-- <div ng-repeat="item in items"> -->
						<div class="item col-sm-6" ng-repeat="item in items">
							<h3 ng-click="updateItem(item, $event)">{{ item.name }}</h3>
							<img class="img-responsive"  src="http://www.hitchsafe.com/Applications/Canoe-Accessories.jpg"/>
							<p>Seller: {{ item.seller_username }}</p>
							<p>Availabile: {{ item.available }}</p>
							<p>Description: {{ item.description }}</p>
							<p>Price Per Hour: {{ item.price_per_hour }}</p>
							<p>Price Per Day: {{ item.price_per_day }}</p>
							<button ng-click="">Rent It!</button>
							<button ng-click="">Add to Favorites</button>
						<!-- </div> -->
					</div>
		 </div>
		 <div class="col-sm-6">
	 	 	<div ng-app='shareaustin' ng-controller='AvailableItemsCtrl'>
		 		<div id="map" class="google-map"></div>
		 	</div>
		 </div>
	 </div>
</div>
