<div ng-include="'shared/navigation.html'"></div>
<div class="container padding-top">
   <div class="row">
     <div class="col-sm-3 col-sm-offset-4">
				<h2>New Listing</h2>
				<form id="newListingForm">
					<label>Title:</labeL><br>
					<input type="text" ng-model='item.name'/><br>
					<label>Description:</labeL><br>
					<textarea rows="4" cols="50" style="resize: none" form="newListingForm" placeholder="Enter a brief description here ..." ng-model='item.description'></textarea><br>
					<label>Address:</label><br>
					<input type="text" ng-model='item.address'/><br>
					<label>Price Per Hour:</labeL><br>
					<input type="text" ng-model='item.price_per_hour'/><br>
					<label>Price Per Day:</labeL><br>
					<input type="text" ng-model='item.price_per_day'/><br>
          <div class="newitem-button-container">
  					<button ng-click="submitNewListing(item)" class="btn btn-md btn-primary">Submit</button>
          </div>
				</form>
			</div>
		</div>
	</div>
