  <ul class="list-group">
<div ng-repeat="soldTransaction in soldTransactions" >
    <li class="list-group-item list-group-item-success">
      <span>{{soldTransaction.start_date.substr(0,10)}}: You earned ${{soldTransaction.price}} for your rental</span>
    </li>
</div>
  </ul>

  <ul class="list-group">
<div ng-repeat="boughtTransaction in boughtTransactions" >
    <li class="list-group-item list-group-item-info">
      <span>{{boughtTransaction.start_date.substr(0,10)}}: You paid ${{boughtTransaction.price}} to rent an item</span>
    </li>
</div>
  </ul>
