<div ng-repeat="soldTransaction in soldTransactions" >
  <ul class="ul-reset item-desc-list no-p-l">
    <li class="">
      <span class="li-rows-l-padding">{{soldTransaction.start_date.substr(0,10)}}: You earned ${{soldTransaction.price}} for your rental</span>
      <span ng-class="{static: boughtTransactions[$index].statusMessage === 'Complete'}" class="pull-right li-rows-transaction-msg" ng-click="statusFunctionality(soldTransaction)">{{ soldTransaction.statusMessage }} <span>
    </li>
  </ul>
</div>

<div ng-repeat="boughtTransaction in boughtTransactions" track by $index>
  <ul class="ul-reset item-desc-list no-p-l">
    <li class="">
      <span class="li-rows-l-padding">{{boughtTransaction.start_date.substr(0,10)}}: You paid ${{boughtTransaction.price}} to rent an item</span>
      <span ng-class="{static: boughtTransactions[$index].statusMessage === 'Complete'}" class="pull-right li-rows-transaction-msg" ng-click="statusFunctionality(boughtTransaction)"> {{ boughtTransaction.statusMessage }} <span>
    </li>
  </ul>
</div>
