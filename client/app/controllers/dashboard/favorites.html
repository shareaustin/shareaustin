<div class="favorite-list">
  <ul class="ul-reset item-desc-list no-p-l dash-zebra">
    <li ng-repeat="favorite in favorites">
      <a class="fa fa-times remove" ng-click="removeFavoriteItems(favorite)"></a>
      <span class="li-rows-l-favorite" ng-click="loadDetailedView(favorite, $event)"> {{favorite.item.name}}</span>
    </li>
  </ul>
</div>
