<div ng-include="'shared/navigation.html'"></div>
<div class="container top-margin">
  <div class="row">
    <div class="col-sm-3">
      <img class="centerCrop" ng-src='{{user.photo_url}}' height="200px" width="200px"/>
      <!-- <p>Username: {{user.username}}</p> -->
      <p>Name: {{user.first_name + ' ' + user.last_name}}</p>
      <p>Rating: {{user.rating}}</p>
      <button class="btn btn-primary btn-md" ng-click="">Change Photo</button>
    </div>
    <div class="col-sm-6 col-sm-offset-2">
      <tabset class="" justified="true">
        <tab ui-sref=".currentListings" heading="Current Listings"></tab>
        <tab ui-sref=".transactionHistory" heading="All Transactions"></tab>
        <tab ui-sref=".favorites" heading="Favorites"></tab>
          <div ui-view=""></div>
      </tabset>
    </div>
  </div>
</div>
