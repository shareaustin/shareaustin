<!-- Shows each of user's current listings -->
<div ng-repeat="item in listings" ng-show="item.active === true">
  <a ng-click="removeItem(item)" class="fa fa-times remove"></a>
  <a ng-click="updateItem(item)" class="fa fa-pencil edit"></a>
  <ul class="ul-reset">
    <li class="li-rows">
      <span>{{item.name }}</span>
      <span>{{item.price_per_day | currency}}</span>
    </li>
  </ul>
</div>
