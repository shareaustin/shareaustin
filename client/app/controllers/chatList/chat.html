<div class="row">
  <div class="col-sm-4 col-sm-offset-3">
  <h2>Item Name:</h2>
  <ul class="list-unstyled" ng-repeat="message in chat.messages">
    <li>{{message.text}}</li>
  </ul>
  <form>
    <textarea rows="4" cols="50" style="resize: none" placeholder="Enter your message here" ng-model='message'></textarea>
    <br>
    <button class="btn btn-lg btn-green" ng-click="sendMessage()">Send</button>
  </form>
 </div>
</div>
