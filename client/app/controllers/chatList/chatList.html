<!-- Navigation bar -->
<menu></menu>
<div class="container padding-top transparent-form-body">
  <div class="row">
    <div align="center">
      <h1>{{title}}</h1>
    </div>
      <!-- Shows different chats to participate, with the focus on other peoples items -->
      <div class="col-sm-4 col-sm-offset-3">
        <h2>I'm Interested In:</h2>
        <ul class="list-unstyled" ng-repeat="chat in buyerChats">
          <li>
            <a ui-sref=".chat" ng-click="joinRoom(chat, chat.buyer_id)">{{chat.seller.first_name}} {{chat.seller.last_name}}'s {{chat.item.name}}</a>
  	      </li>
        </ul>
      </div>
      <!-- Shows chats you can participate in where the focus is your item -->
      <div class="col-sm-4" >
        <h2>My Items:</h2>
        <ul class="list-unstyled" ng-repeat="chat in sellerChats">
          <li>
            <a ui-sref=".chat" ng-click="joinRoom(chat, chat.item.seller_id)">{{chat.buyer.first_name}} {{chat.buyer.last_name}} likes your {{chat.item.name}}</a>
  	      </li>
        </ul>
      </div>
  </div>
    <div ui-view=""></div>
</div>
