<table class="table-bordered table-condensed" ng-controller="CalendarCtrl">
<tr class="table-condensed" colspan="7">
    <td colspan="7">Availability</td>
</tr>
<tr class="table-condensed" colspan="7">
    <td colspan="7"><i class="fa fa-angle-left" ng-click="previous()"></i>
    {{month.format("MMMM, YYYY")}}
    <i class="fa fa-angle-right" ng-click="next()"></i></td>
</tr>
<tr class="" colspan="7">
    <td class="day">Sun</td>
    <td class="day">Mon</td>
    <td class="day">Tue</td>
    <td class="day">Wed</td>
    <td class="day">Thu</td>
    <td class="day">Fri</td>
    <td class="day">Sat</td>
</tr>
<tr class="" ng-repeat="week in weeks">
    <td class="" ng-class="{ reserved: isReserved(day) }" ng-click="" ng-repeat="day in week.days">{{day.number}}</td>
</tr>
</table>
